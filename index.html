<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="background">
    <div class="container">
      <div class="image"></div>
         <div class="content">
            <div class="content-inner">
              <span class="perfume">Perfume</span>

              <h1>Gabrielle<br> Essence Eau De Parfum</h1>

              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
              <div class="price">
               <span class="new-price">$149.99</span>
               <span class="old-price">$169.99</span>
              </div>
              <div class="button"><img src="./images/icon-cart.svg" alt="cart"><span>Add to Cart</span></div>
            </div>
          </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/davit-beridze-8616332b5/">Davit Beridze</a>.
    </div>

  </div>
</body>
</html>
